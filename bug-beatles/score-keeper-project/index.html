    <div class="container ">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="card" style="width: 26rem;">
                    <img src="https://images.unsplash.com/photo-1593786481097-cf281dd12e9e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        class="card-img-top" alt="A woman playing table tennis">
                    <div class="card-body">
                        <p class="h6">Ping Pong Score Keeper</p>
                        <span class="h2" value="0" id="playerOneScore">0</span>
                        <span class="h2"> to </span>
                        <span class="h2" value="0" id="playerTwoScore">0</span>
                        <p>use the buttons below to keep score</p>
                        <span class="h5">Playing To </span>
                        <select class=" btn btn-light  dropdown-toggle ml-2 mb-2" name="maxScore" id="maxScore">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option selected value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>

                        <div class="mt-3">
                            <button class="btn btn-secondary mr-2" id="player1btn">+1 Player One</button>
                            <button class="btn btn-primary mr-2" id="player2btn">+1 Player Two</button>
                            <button class="btn btn-danger" id="reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>


    <script src="score_keeper.js"></script>


</body>
